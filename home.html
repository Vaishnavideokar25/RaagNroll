<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classical Music</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Updated background with #2b2457 and purple transitions */
      background: linear-gradient(-45deg, #2b2457, #4a1b9d, #3a0f80, #6b2fce);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(43, 36, 87, 0.7);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0px 0px 50px rgba(107, 47, 206, 0.5);
      border: 2px solid rgba(119, 0, 255, 0.3);
      max-width: 700px;
      width: 90%;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      color: #a68dff;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 20px;
      text-shadow: 0px 0px 30px #6b2fce;
    }

    .glow-text {
      font-size: 2.5rem;
      color: #d8c8ff;
      text-shadow: 0px 0px 20px #a68dff;
      margin-bottom: 20px;
    }

    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3rem;
      font-style: italic;
      margin-bottom: 30px;
      color: #c7b6ff;
    }

    .explore-btn {
      padding: 15px 40px;
      font-size: 1.5rem;
      color: white;
      background: linear-gradient(45deg, #4a1b9d, #6b2fce);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0px 0px 25px rgba(107, 47, 206, 0.8);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); box-shadow: 0px 0px 25px rgba(107, 47, 206, 0.8); }
      to { transform: scale(1.05); box-shadow: 0px 0px 35px rgba(119, 0, 255, 0.9); }
    }

    .explore-btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 35px rgba(107, 47, 206, 1);
    }

    .floating-notes .note {
      position: absolute;
      font-size: 2rem;
      color: rgba(215, 198, 255, 0.6);
      animation: floatNotes 7s linear infinite;
      text-shadow: 0px 0px 10px rgba(107, 47, 206, 0.5);
    }

    @keyframes floatNotes {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .floating-notes {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Enhanced Chatbot Styling */
    .chatbot-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: rgba(74, 27, 157, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: #a68dff;
      cursor: pointer;
      box-shadow: 0px 0px 20px #6b2fce;
      z-index: 100;
      animation: sonic-glow 2s infinite ease-in-out;
      backdrop-filter: blur(8px);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chatbot-toggle:hover {
      transform: scale(1.1) rotate(10deg);
    }

    @keyframes sonic-glow {
      0% { box-shadow: 0 0 15px #4a1b9d; }
      50% { box-shadow: 0 0 30px #6b2fce; }
      100% { box-shadow: 0 0 15px #4a1b9d; }
    }

    .chatbot-window {
      position: fixed;
      bottom: 110px;
      right: 30px;
      width: 350px;
      height: 450px;
      background: rgba(43, 36, 87, 0.75);
      border-radius: 20px;
      display: none;
      flex-direction: column;
      backdrop-filter: blur(20px);
      box-shadow: 0px 0px 30px rgba(107, 47, 206, 0.6), inset 0 0 20px rgba(119, 0, 255, 0.3);
      border: 2px solid rgba(107, 47, 206, 0.3);
      z-index: 100;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background: linear-gradient(45deg, #4a1b9d, #6b2fce);
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 18px 18px 0 0;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(43, 36, 87, 0.3);
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: rgba(43, 36, 87, 0.8);
      border-top: 1px solid rgba(107, 47, 206, 0.3);
    }

    .chat-input input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(74, 27, 157, 0.2);
      color: white;
      outline: none;
      box-shadow: inset 0 0 10px rgba(107, 47, 206, 0.3);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .chat-input input:focus {
      background: rgba(74, 27, 157, 0.3);
      box-shadow: inset 0 0 15px rgba(107, 47, 206, 0.5);
    }

    .chat-input input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .chat-input button {
      margin-left: 10px;
      background: rgba(107, 47, 206, 0.3);
      border: none;
      color: #ffffff;
      font-size: 1.5rem;
      cursor: pointer;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(74, 27, 157, 0.5);
    }

    .chat-input button:hover {
      background: rgba(74, 27, 157, 0.5);
      transform: scale(1.1);
    }

    .user, .bot {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 80%;
      animation: message-fade 0.3s ease-in-out;
    }

    @keyframes message-fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #4a1b9d, #3a1780);
      box-shadow: 0 3px 10px rgba(74, 27, 157, 0.3);
      border-bottom-right-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #6b2fce, #5727ab);
      box-shadow: 0 3px 10px rgba(107, 47, 206, 0.3);
      border-bottom-left-radius: 5px;
    }

    @media (max-width: 768px) {
      .container { padding: 30px; }
      h1 { font-size: 3rem; }
      .glow-text { font-size: 2rem; }
      .chatbot-window {
        width: 300px;
        height: 400px;
        bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-notes">
    <div class="note" style="left: 10%;">ðŸŽ¼</div>
    <div class="note" style="left: 30%;">ðŸŽ¶</div>
    <div class="note" style="left: 50%;">ðŸŽµ</div>
    <div class="note" style="left: 70%;">ðŸŽ¶</div>
    <div class="note" style="left: 90%;">ðŸŽ¼</div>
    <div class="note" style="left: 20%;">ðŸŽµ</div>
    <div class="note" style="left: 60%;">ðŸŽ¼</div>
    <div class="note" style="left: 80%;">ðŸŽµ</div>
  </div>

  <div class="container">
    <div class="glow-text">RaagNroll</div>
    <h1>Step Into a Timeless Symphony</h1>
    <p class="tagline">Where notes dance through time and melodies echo in eternity</p>
    <button class="explore-btn" onclick="location.href='mood.html' ">Explore</button>
  </div>

  <!-- Chatbot toggle -->
  <div class="chatbot-toggle" onclick="toggleChatbot()">ðŸŽ§</div>

  <!-- Chatbot window -->
  <div class="chatbot-window" id="chatbot">
    <div class="chat-header">Ask Me Anything ðŸŽ¶</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Ask about ragas, instruments..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    function toggleChatbot() {
      const chat = document.getElementById('chatbot');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
      if (chat.style.display === 'flex') {
        chat.style.flexDirection = 'column';
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chatMessages');
      chatBox.innerHTML += `<div class="user">${message}</div>`;
      input.value = '';

      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatBox.innerHTML += `<div class="bot">${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="bot">Oops! ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
