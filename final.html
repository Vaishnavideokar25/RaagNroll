  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Enhanced animated background */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .bg-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0a1933, #1f4068, #422159, #2c3e50);
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      filter: blur(3px);
      animation: float-particle 15s linear infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) translateX(50px) scale(1.2);
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) translateX(100px) scale(0.8);
        opacity: 0;
      }
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%234c4177" fill-opacity="0.4" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,208C672,181,768,107,864,80C960,53,1056,75,1152,90.7C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      background-size: cover;
      animation: wave-animation 12s linear infinite;
      opacity: 0.7;
    }

    .wave-2 {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 140px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%234c4177" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,170.7C960,160,1056,192,1152,192C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      background-size: cover;
      animation: wave-animation 18s linear infinite reverse;
      opacity: 0.5;
    }

    @keyframes wave-animation {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: 1000px;
      }
    }

    /* Enhanced title with advanced animation and new colors */
    h1 {
      margin-bottom: 30px;
      font-size: 3.5rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      text-align: center;
      background: linear-gradient(90deg, #00c6ff, #7b4397, #0072ff, #00c6ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animated-gradient 4s ease infinite;
      text-shadow: 0 0 35px rgba(123, 67, 151, 0.7);
    }

    h1::after {
      content: 'üéµ';
      position: absolute;
      font-size: 2rem;
      right: -40px;
      top: 0;
      -webkit-text-fill-color: white;
      filter: drop-shadow(0 0 10px rgba(0, 198, 255, 0.8));
      animation: bounce 2s infinite;
    }

    h1::before {
      content: 'üéß';
      position: absolute;
      font-size: 2rem;
      left: -40px;
      top: 0;
      -webkit-text-fill-color: white;
      filter: drop-shadow(0 0 10px rgba(0, 114, 255, 0.8));
      animation: bounce 2s infinite reverse;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes animated-gradient {
      0% { background-position: 0% 50%; text-shadow: 0 0 20px rgba(0, 198, 255, 0.4); }
      50% { background-position: 100% 50%; text-shadow: 0 0 30px rgba(123, 67, 151, 0.6); }
      100% { background-position: 0% 50%; text-shadow: 0 0 20px rgba(0, 114, 255, 0.4); }
    }

    /* Enhanced music player UI */
    .music-bar {
      background: rgba(20, 30, 48, 0.8);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 35px;
      width: 700px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 
                  0 5px 15px rgba(255, 255, 255, 0.1),
                  inset 0 0 20px rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10;
      position: relative;
      overflow: hidden;
    }

    .music-bar::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      z-index: -1;
      animation: shine 8s infinite;
    }

    @keyframes shine {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 0.4; transform: scale(1); }
    }

    .music-bar:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6), 
                  0 8px 25px rgba(255, 255, 255, 0.1),
                  inset 0 0 25px rgba(255, 255, 255, 0.08);
    }

    .waveform {
      height: 80px;
      margin: 25px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .wave-bar {
      width: 5px;
      background: linear-gradient(to top, #7b4397, #00c6ff);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(123, 67, 151, 0.5);
      animation: wave 1.5s ease-in-out infinite;
      transform-origin: bottom;
      height: 10px;
    }

    .wave-bar:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .wave-bar:nth-child(even) {
      animation-delay: 0.6s;
    }

    .wave-bar:nth-child(3n) {
      animation-delay: 0.3s;
    }

    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 70px; }
    }

    .info-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 15px 20px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-around;
      width: 100%;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .info-item {
      text-align: center;
      position: relative;
      padding: 0 15px;
    }

    .info-item::after {
      content: '';
      position: absolute;
      right: -5px;
      top: 25%;
      height: 50%;
      width: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .info-item:last-child::after {
      display: none;
    }

    .info-label {
      font-size: 0.9rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00c6ff, #7b4397);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    /* Super fancy buttons with animated effects */
    button {
      background: rgba(20, 30, 48, 0.7);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.15), transparent);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: -1;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
    }

    button:hover::after {
      opacity: 1;
      bottom: 0;
    }

    button:active {
      transform: translateY(2px) scale(0.98);
    }

    .btn-icon {
      font-size: 1.4rem;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      animation: icon-pulse 2s infinite;
    }

    @keyframes icon-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .play-btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
    }

    .play-btn:hover {
      box-shadow: 0 8px 25px rgba(0, 198, 255, 0.6);
    }

    .stop-btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
    }

    .stop-btn:hover {
      box-shadow: 0 8px 25px rgba(255, 65, 108, 0.6);
    }

    .home-btn {
      background: linear-gradient(45deg, #7b4397, #dc2430);
      box-shadow: 0 5px 15px rgba(123, 67, 151, 0.4);
    }

    .home-btn:hover {
      box-shadow: 0 8px 25px rgba(123, 67, 151, 0.6);
    }

    .restart-btn {
      background: linear-gradient(45deg, #3a7bd5, #00d2ff);
      box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
    }

    .restart-btn:hover {
      box-shadow: 0 8px 25px rgba(58, 123, 213, 0.6);
    }

    /* Enhanced progress bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #00c6ff, #7b4397);
      width: 0;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      width: 15px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }

    .duration-display {
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Enhanced music notes */
    .music-note {
      position: absolute;
      font-size: 28px;
      color: rgba(255, 255, 255, 0.7);
      animation: float-note 20s linear infinite;
      z-index: 1;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
    }

    @keyframes float-note {
      0% {
        transform: translateY(100vh) translateX(-20px) rotate(0deg) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(80vh) translateX(10px) rotate(45deg) scale(1);
      }
      50% {
        transform: translateY(40vh) translateX(60px) rotate(180deg) scale(1.2);
      }
      90% {
        opacity: 0.8;
        transform: translateY(10vh) translateX(30px) rotate(315deg) scale(1);
      }
      100% {
        transform: translateY(-100px) translateX(20px) rotate(360deg) scale(0.8);
        opacity: 0;
      }
    }

    /* Enhanced audio player */
    audio {
      width: 100%;
      height: 45px;
      margin-top: 15px;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    audio::-webkit-media-controls-panel {
      background: rgba(20, 30, 48, 0.7);
    }

    audio::-webkit-media-controls-play-button {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      transition: all 0.3s;
    }

    audio::-webkit-media-controls-play-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* Pulse effects */
    .pulse {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0) 100%);
      opacity: 0;
      z-index: -1;
      animation: pulse 6s infinite;
    }

    .pulse-2 {
      animation-delay: 3s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Visual equalizer behind player */
    .visual-eq {
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 100%;
      height: 40px;
      display: flex;
      justify-content: center;
      gap: 5px;
      z-index: -1;
      opacity: 0.5;
    }

    .eq-bar {
      width: 8px;
      background: linear-gradient(to top, #00c6ff, #0072ff);
      border-radius: 10px;
      height: 5px;
      animation: eq-animation 0.5s ease infinite alternate;
    }

    @keyframes eq-animation {
      0% { height: 5px; }
      100% { height: 40px; }
    }

    .eq-bar:nth-child(1) { animation-duration: 0.7s; }
    .eq-bar:nth-child(2) { animation-duration: 0.6s; }
    .eq-bar:nth-child(3) { animation-duration: 0.5s; }
    .eq-bar:nth-child(4) { animation-duration: 0.4s; }
    .eq-bar:nth-child(5) { animation-duration: 0.3s; }
    .eq-bar:nth-child(6) { animation-duration: 0.4s; }
    .eq-bar:nth-child(7) { animation-duration: 0.5s; }
    .eq-bar:nth-child(8) { animation-duration: 0.6s; }
    .eq-bar:nth-child(9) { animation-duration: 0.7s; }
    .eq-bar:nth-child(10) { animation-duration: 0.8s; }
  </style>
</head>

      "energetic_night": "public/energetic_night.mp3",
      "excited_morning": "public/excited_morning.mp3",
      "excited_afternoon": "public/excited_afternoon.mp3",
      "excited_evening": "public/excited_evening.mp3",
      "excited_night": "public/excited_night.mp3",

      "meditative_evening": "public/meditative_evening.mp3",
      "meditative_night": "public/meditative_night.mp3"
    };

    // Display formatted mood and time
    const mood = localStorage.getItem("selectedMood") || "calm";
    const time = localStorage.getItem("selectedTime") || "morning";
    const key = `${mood}_${time}`;
    const audioPath = audioMap[key] || "public/default.mp3";

    document.getElementById("mood-display").textContent = mood.charAt(0).toUpperCase() + mood.slice(1);
    document.getElementById("time-display").textContent = time.charAt(0).toUpperCase() + time.slice(1);

    const audioPlayer = document.getElementById("ragaPlayer");
    audioPlayer.src = audioPath;

    // Enhanced Animated Background
    function createParticles() {
      const container = document.getElementById('bg-particles');
      const numberOfParticles = 50;
      
      for (let i = 0; i < numberOfParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size
        const size = Math.random() * 20 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random positioning
        const left = Math.random() * 100;
        const delay = Math.random() * 20;
        const duration = 15 + Math.random() * 20;
        
        particle.style.left = `${left}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        container.appendChild(particle);
      }
    }

    // Create enhanced floating music notes
    function createMusicNotes() {
      const container = document.getElementById('music-notes-container');
      const notes = ['‚ô©', '‚ô™', '‚ô´', '‚ô¨', 'üéµ', 'üé∂', 'üéº', 'üé∏', 'üéπ', 'üé∫'];
      const numberOfNotes = 40;
      
      for (let i = 0; i < numberOfNotes; i++) {
        const note = document.createElement('div');
        note.className = 'music-note';
        note.textContent = notes[Math.floor(Math.random() * notes.length)];
        
        // Random positioning and animation
        const left = Math.random() * 100;
        const delay = Math.random() * 20;
        const duration = 15 + Math.random() * 15;
        const size = 0.8 + Math.random() * 1.5;
        
        note.style.left = `${left}%`;
        note.style.fontSize = `${size}em`;
        note.style.animationDuration = `${duration}s`;
        note.style.animationDelay = `${delay}s`;
        
        // Random color tint
        const hue = Math.floor(Math.random() * 60) + 20;
        note.style.color = `hsla(${hue}, 100%, 80%, 0.7)`;
        
        container.appendChild(note);
      }
    }

    // Create enhanced waveform bars with reactive animation
    function createWaveform() {
      const waveformContainer = document.getElementById('waveform');
      const barCount = 30;
      
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'wave-bar';
        
        // Slightly different animation delay for each bar
        bar.style.animationDelay = `${i * 0.03}s`;
        
        // Slightly different height for more natural look
        const heightVar = Math.random() * 0.4 + 0.8;
        bar.style.animationDuration = `${1.5 * heightVar}s`;
        
        waveformContainer.appendChild(bar);
      }
    }

    // Audio functionality
    let isPlaying = false;
    let durationInterval;

    function playAudio() {
      audioPlayer.play();
      isPlaying = true;
      startDurationUpdate();
      
      // Add active state to waveform
      document.querySelectorAll('.wave-bar').forEach(bar => {
        bar.style.animationPlayState = 'running';
      });
      document.querySelectorAll('.eq-bar').forEach(bar => {
        bar.style.animationPlayState = 'running';
      });
    }

    function pauseAudio() {
      audioPlayer.pause();
      isPlaying = false;
      clearInterval(durationInterval);
      
      // Pause animations
      document.querySelectorAll('.wave-bar').forEach(bar => {
        bar.style.animationPlayState = 'paused';
      });
      
      document.querySelectorAll('.eq-bar').forEach(bar => {
        bar.style.animationPlayState = 'paused';
      });
    }

    function restartAudio() {
      audioPlayer.currentTime = 0;
      playAudio();
    }

    function goHome() {
      window.location.href = 'feedback.html';
    }

    // Update progress bar and duration display
    function startDurationUpdate() {
      clearInterval(durationInterval);
      durationInterval = setInterval(updateDuration, 1000);
      updateDuration(); // Initial update
    }

    function updateDuration() {
      const currentTime = audioPlayer.currentTime;
      const duration = audioPlayer.duration || 0;
      
      // Format time display
      const currentMinutes = Math.floor(currentTime / 60);
      const currentSeconds = Math.floor(currentTime % 60);
      const totalMinutes = Math.floor(duration / 60);
      const totalSeconds = Math.floor(duration % 60);
      
      const formattedTime = `${currentMinutes.toString().padStart(2, '0')}:${currentSeconds.toString().padStart(2, '0')} / ${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
      
      document.getElementById('duration-display').textContent = formattedTime;
      
      // Update progress bar
      const progressPercent = (currentTime / duration) * 100;
      document.getElementById('progress-bar').style.width = `${progressPercent}%`;
    }

    // Allow clicking on progress bar to seek
    document.getElementById('progress-container').addEventListener('click', function(e) {
      const progressContainer = this.getBoundingClientRect();
      const clickPosition = e.clientX - progressContainer.left;
      const clickPercent = clickPosition / progressContainer.width;
      
      audioPlayer.currentTime = clickPercent * audioPlayer.duration;
      updateDuration();
    });

    // Handle audio events
    audioPlayer.addEventListener('ended', function() {
      isPlaying = false;
      clearInterval(durationInterval);
    });

    audioPlayer.addEventListener('play', function() {
      playAudio();
    });

    audioPlayer.addEventListener('pause', function() {
      pauseAudio();
    });

    // Initialize all animations and components
    function init() {
      createParticles();
      createMusicNotes();
      createWaveform();
      
      // Update visual equalizer
      setInterval(() => {
        if (isPlaying) {
          document.querySelectorAll('.eq-bar').forEach(bar => {
            const randomHeight = Math.random() * 35 + 5;
            bar.style.height = `${randomHeight}px`;
          });
        }
      }, 100);
      
      // Initialize progress bar
      updateDuration();
    }

    // Start everything when page loads
    window.addEventListener('load', init);
    
  </script>
